language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
env:
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10

# Django 1.9+ removes Python 3.3 compatability.
matrix:
  exclude:
    - python: "3.2"
      env: DJANGO=1.10
    - python: "3.3"
      env: DJANGO=1.10
    - python: "3.2"
      env: DJANGO=1.9
    - python: "3.3"
      env: DJANGO=1.9
install:
  - pip install -q Django==$DJANGO
script: python test.py
